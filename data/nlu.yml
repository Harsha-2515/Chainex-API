- intent: help
  examples: |
    - help
    - what can you do?
    - what are your capabilities?
    - how can you help me?
    - what questions can I ask?
    - show me available commands
    - what do you do?
    - how do I use this system?

- intent: out_of_scope
  examples: |
    - what's the weather like?
    - tell me a joke
    - what's your favorite color?
    - how old are you?
    - what time is it?
    - what's 2+2?
    - can you sing?
    - do you like pizza?
