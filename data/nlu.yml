    - Change order [N106938](order_id) status to [PACKED](status)
    - Set order [N106938](order_id) status to [DELIVERED](status)

- intent: shipment_info
  examples: |
    - What's the shipment status for order [N106938](order_id)?
    - Show shipment details for [N106938](order_id)
    - Which courier is handling order [N106938](order_id)?
    - Track shipment for order [N106938](order_id)
    - Shipment information for [N106938](order_id)
    - Delivery status of order [N106938](order_id)
    - Courier details for [N106938](order_id)
    - Shipping info for order [N106938](order_id)

- intent: invoice_info
  examples: |
