version: "3.1"
nlu:

- intent: greet
  examples: |
    - hi
    - hello
    - hey
    - good morning
    - good afternoon
    - hey there
    - good evening
    - greetings

- intent: goodbye
  examples: |
    - goodbye
    - bye
    - see you later
    - cya
    - nice talking to you
    - have a good day
    - take care

- intent: affirm
  examples: |
    - yes
    - absolutely
    - indeed
    - correct
    - that's right
    - sure
    - of course

- intent: deny
  examples: |
    - no
    - nope
    - not now
    - never
    - not really

- intent: stock_quantity_search
  examples: |
    - What is the stock left for [Four Little Friends](item_name)?
    - How much stock do we have of [Four Little Friends](item_name)?
    - Check stock for [Four Little Friends](item_name)
    - What's the inventory of [Four Little Friends](item_name)?
    - Show me stock levels for [Four Little Friends](item_name)
    - Do we have [Four Little Friends](item_name) in stock?
    - How many [Four Little Friends](item_name) are available?
    - Stock quantity for [Four Little Friends](item_name)
    - Available stock of [Four Little Friends](item_name)
    - Inventory count for [Four Little Friends](item_name)
    - What's the stock of [Four Little Friends](item_name) in [Warehouse A](warehouse_name)?
    - Check [Four Little Friends](item_name) stock in [Warehouse A](warehouse_name)
    - How much [Four Little Friends](item_name) is in [Warehouse A](warehouse_name)?

- intent: order_status
