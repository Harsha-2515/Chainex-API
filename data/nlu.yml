- intent: client_info
  examples: |
    - Show information about client [Client A](client_name)
    - What are the details for [Client A](client_name)?
    - Client information for [Client A](client_name)
    - Show client details for [Client A](client_name)
    - Information about [Client A](client_name)
    - Client profile for [Client A](client_name)
    - Details of [Client A](client_name)
